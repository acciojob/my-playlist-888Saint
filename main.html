<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Page Title -->
    <h1>My Playlist</h1>

    <!-- Songs Playlist -->
    <div class="playlist">
        <ul>
            <li><a href="https://www.song1.com" target="_blank">Song 1</a></li>
            <li><a href="https://www.song2.com" target="_blank">Song 2</a></li>
            <li><a href="https://www.song3.com" target="_blank">Song 3</a></li>
            <li><a href="https://www.song4.com" target="_blank">Song 4</a></li>
            <li><a href="https://www.song5.com" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <!-- Now Playing Section -->
    <h2>Now Playing...</h2>

    <!-- Video Player Section -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- MP3 Songs Section -->
    <h2>MP3 songs</h2>
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>

</html>
